<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Quote generator</title>
  </head>
  <body>
    <section id="box">
      <div id="minibox">
        <button>Generate Quote</button>
        <p id="quoteDisplay"></p>
        <p id="authorDisplay"></p>
      </div>
      <button id="one">LengthSp</button>
      <button id="two">length</button>
      <button id="three">numWord</button>
      <button id="four">Like</button>
      <div class="container">
        <div id="formbox">
          <h2>Enter a new Quote</h2>
          <form>
            <label for="quote">Quote:</label>
            <input type="text" id="quote" />
            <label for="author">Author:</label>
            <input type="text" id="author" />
            <input type="submit" value="Submit" id="submit" />
          </form>
        </div>
        <div id="filterBox">
          <h1>Filter Quotes by Author</h1>
          <label for="filterAuthor" style="color: black">Author Name:</label>
          <input type="text" id="filterAuthor" />
          <button id="filterButton">Filter Quotes</button>
          <button id="prevButton">Previous</button>
          <button id="nextButton">Next</button>
        </div>
      </div>
    </section>
    <script src="/Week9/Day5MiniPro/script.js"></script>
  </body>
</html>
