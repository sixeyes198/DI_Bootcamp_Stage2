<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <nav class="nav-container">

            <a href="/Week1/Day5/productsIndex.html"> Our products</a>

    <div class="center">
