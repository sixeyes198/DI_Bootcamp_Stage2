<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Edu+TAS+Beginner:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Boxicons link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- linking css -->
    <link rel="stylesheet" href="/Week1/Day5/SignUPStyle.css">
    <title>Sign in</title>
</head>
<body>
    <!-- making the header and placing the nav bar inside  -->
    <header>
        <nav class="nav-container">
            <i class='bx bxs-ghost'></i>
            <a href="/Week1/Day5/productsIndex.html"> Our products</a>
        </nav>
    </header>


    <div class="Centered-flex">
        <form>
            <h2>Sign Up</h2>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="radio" id="remember" name="remember" value="yes">
            <label for="remember">Remember Me</label>
            <br><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
